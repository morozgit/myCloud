user  root;
worker_processes  1;

events {}

http {
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    add_header Permissions-Policy "geolocation=(), microphone=()";

    server {
        listen 80;
        server_name _;

        # Блокировка скрытых файлов (.env, .git, .dockerignore и т.п.)
        location ~ /\.(?!well-known).* {
            deny all;
            return 403;
        }

        # Блокировка чувствительных расширений (бэкапы, ключи, дампы и т.п.)
        location ~* \.(bak|old|tar|gz|tgz|zip|pem|key|jks|cer|egg|sql|env|log|conf|ini|sh|bash|py|db|sqlite3?)$ {
            deny all;
            return 403;
        }

        autoindex off;

        location / {
            proxy_pass http://frontend:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/docs {
            proxy_pass http://backend:8000/api/docs;
        }
    }
}
