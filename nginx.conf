user  root;
worker_processes  1;

events {}

http {
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=()" always;

    server {
        listen 80 default_server;
        server_name _;

        # Блокировка скрытых файлов (.env, .git, .dockerignore и т.п.)
        location ~ /\.(?!well-known).* {
            deny all;
            return 403;
        }

        # Блокировка чувствительных расширений (бэкапы, ключи, дампы и т.п.)
        location ~* \.(bak|old|tar|gz|tgz|zip|pem|key|jks|cer|egg|sql|env|log|conf|ini|sh|bash|py|db|sqlite3?)$ {
            deny all;
            return 403;
        }

        autoindex off;

        location / {
            proxy_pass http://frontend:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /api/ {
            proxy_pass http://backend:8000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /api/docs {
            proxy_pass http://backend:8000/api/docs;
        }
    }
}
